<!doctype html>

<html>
	<head>
		<title>Formulario de Contacto</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link type="text/css" href="style.css" rel="stylesheet">
	</head>

	<body>
		
	 <div class="container">
			
	  <div class="row">
		<div class="col-xs-4"><img src="cuidadodeancianos.png" alt="logo" class="img-circle" width=100>
		</div><!--col1-->
		<div class="col-xs-8"> <h1>Contacta con nosotros</h1>
		</div>
	  </div>
	  
	  <div class="row">
		<div class="col-xs-4"></div>
		<div class="col-xs-4">
		 <form>
		 
		  <div class="form-group">
			<label for="nombre">Nombre *</label>
			<input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre y apellidos" required>
		  </div>
		  <div class="form-group">
			<label for="empresa">Empresa</label>
			<input type="text" class="form-control" id="empresa" placeholder="Empresa u Organización">
		  </div>
		  <div class="form-group">
			<label for="email">Dirección de e-mail *</label>
			<input type="email" class="form-control" id="email" placeholder="Escriba su dirección de e-mail" required>
		  </div>
		  <div class="form-group">
			<label for="telefono">Teléfono de Contacto</label>
			<input type="text" class="form-control" id="telefono" placeholder="9 caracteres" maxlength="9">
		  </div>
			
		  <div class="form-group bordeado">
		  
			<legend>ASUNTO</legend>
			<label class="radio-inline" for="consulta"> 
			  <input type="radio" name="asunto" id="consulta" value="consulta"> Consulta
			</label>
			<label class="radio-inline" for="pedido">
			  <input type="radio" name="asunto" id="pedido" value="pedido"> Pedido
			</label>
			<label class="radio-inline" for="presupuesto">
			  <input type="radio" name="asunto" id="presupuesto" value="presupuesto"> Presupuesto
			</label>
			<label class="radio-inline" for="otros">
			  <input type="radio" name="asunto" id="otros" value="otros"> Otros
			</label>
		  </div>
		
		  
		  <div class="form-group">
			<label for="texto">Mensaje</label>
		  	<textarea class="form-control" rows="4"></textarea>
		  </div>
			
		  <label for="medio">¿Cómo nos conociste?</label>
		  <select class="form-control" id="medio">
			  <option value="" disabled selected>Elige una</option>
			  <option value="">Prensa</option>
			  <option value="">Internet</option>
			  <option value="">Redes Sociales</option>
			  <option value="">Otros</option>
		  </select>
		
		  <div class="checkbox">
			<label>
			  <input type="checkbox" checked> Acepta recibir nuestro boletín de newsletter
			</label>
		  </div>
		  <button type="submit" class="btn btn-default btn-lg btn-block">Enviar</button>
		</form>
			</div>
		<div class="col-xs-4"></div>
		</div><!--row-->
		
		
		</div><!--container-->

	</body>
</html>
